<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <script src="https://kit.fontawesome.com/2d001839de.js" crossorigin="anonymous"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="bootstrap/css/mdb.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"> -->
    <!-- <link rel="stylesheet" href="bootstrap/css/mdb.css"> -->
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <title>Input Groups</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Input Groups</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container mt-5">
        <!-- Both -->
      <div class="input-group mb-4">
        <span class="input-group-text text-white bg-secondary">
          <i class="fa fa-linkedin"></i>
        </span>
        <input type="text" class="form-control" placeholder="Linked In Username">
        <span class="input-group-text">
          E.g @siegfred
        </span>
      </div>

      <!-- Input-group with Text Area -->
      <div class="input-group mb-4">
        <span class="input-group-text bg-primary">
          <i class="fa fa-pen-alt"></i>
        </span>
        <textarea class="form-control" rows="5"></textarea>
      </div>


        <!-- Input Group Prepend -->
        <div class="input-group mb-3">
          <span class="input-group-text bg-success text-white">
            <i class="fa fa-user-circle"></i>
          </span>
          <input type="text" class="form-control bg-light" placeholder="Username">
        </div>

        <!-- Input group Append -->
        <div class="input-group mb-4">
          <input type="text" class="form-control" placeholder="Google Username">
          <span class="input-group-text">
            <i class="fa fa-google"></i>
          </span>
        </div>


      <!-- Redeem Option -->
      
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Promo Code">
        <span class="input-group-text bg-dark">
          <a href="#" class="text-white">Redeem</a>
        </span>
      </div>
    </div>



<!-- Bootstrap Js Files -->   
<script src="bootstrap/js/jquery.js"></script>
<script src="bootstrap/js/popper.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="bootstrap/js/mdb.js"></script>
</body>
</html>
